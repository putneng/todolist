<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .todo-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .todo-list {
            list-style-type: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .todo-item:last-child {
            border-bottom: none;
        }
        .button {
            background-color: teal;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #005f5f;
        }
        .form-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h1>To-Do List</h1>
    <div class="form-container">
        <input type="text" id="todoInput" placeholder="Add a new task...">
        <button class="button" onclick="addTodo()">Add</button>
    </div>
    <ul id="todoList" class="todo-list"></ul>
</div>

<script>
    function addTodo() {
        const input = document.getElementById('todoInput');
        const newTodo = input.value.trim();
        if (newTodo === '') return;

        const todoList = document.getElementById('todoList');

        const li = document.createElement('li');
        li.className = 'todo-item';
        li.innerHTML = `
            <span>${newTodo}</span>
            <div>
                <button class="button" onclick="editTodo(this)">Edit</button>
                <button class="button" onclick="deleteTodo(this)">Delete</button>
            </div>
        `;
        todoList.appendChild(li);
        input.value = '';
    }

    function editTodo(button) {
        const todoItem = button.parentElement.parentElement;
        const span = todoItem.querySelector('span');
        const newDescription = prompt('Edit your task:', span.textContent);
        if (newDescription !== null && newDescription.trim() !== '') {
            span.textContent = newDescription;
        }
    }

    function deleteTodo(button) {
        const todoItem = button.parentElement.parentElement;
        todoItem.remove();
    }
</script>

</body>
</html>
